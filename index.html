<!DOCTYPE html>

<html lang="en" ng-app="pyDelhiSponsorsApp">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Sponsors &#8226; PyDelhi</title>
    <meta name="description" content="Sponsors for Python Delhi User Group" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://pydelhi.org/assests/css/main.css' rel='stylesheet' />
    <link href='./assests/css/main.css' rel='stylesheet' />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"> </script>
</script>
</head>

<body>

    <div class="container">

        <!-- GitHub Fork Ribbon -->
        <a class='link--fork-on-github' href="https://github.com/pydelhi/sponsorship">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://pydelhi.org/assests/images/btn--fork-on-github.png" alt="Fork me on GitHub" />
        </a>

        <br>

        <div class="row">
            <div class="col-md-12">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input class="form-control" placeholder="Search" type="text" ng-model="query">
              </div>
            </div>
        </div>

        <br>

        <div class="row" ng-controller="sponsorsController as sponsorsCtrl">
            <div class="col-md-3 col-sm-6" ng-repeat="sponsor in sponsors | filter:query">
                <div class="sponsor-container" ng-if="sponsor.is_active">
                    <div class="sponsor-container-title">
                        <h3>{{ sponsor.title }}</h3>
                    </div>

                    <div class="sponsor-container-thumbnail"><img ng-src="{{ sponsor.logo }}" width="100%" /></div>

                    <br>

                    <div class="sponsor-container-info">
                        <p>Sponsoring us from: {{ sponsor.start_date }}</p>
                        <p>URL: <a href="{{ sponsor.url }}">{{ sponsor.url }}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="./assests/js/main.js"></script>
    <script src="./assests/js/controller.js"></script>
</body>
</html>
